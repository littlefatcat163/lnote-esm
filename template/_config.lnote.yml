      enable: false
    date:
      enable: true
      format: LLLL
    wordcount:
      enable: true
    min2read:
      enable: true
      awl: 2
      wpm: 60
    views:
      enable: true
      source: busuanzi
  updated:
    enable: true
    date_format: LLLL
    relative: false
    note_class: info
  category_bar:
    enable: true
    specific: true
    placement: left
    post_order_by: title
    post_limit: 0
  toc:
    enable: true
    placement: right
    headingSelector: h1,h2,h3,h4,h5,h6
    collapseDepth: 0
  copyright:
    enable: true
    license: BY
    author:
      enable: true
    post_date:
      enable: true
      format: LL
    update_date:
      enable: true
      format: LL
  prev_next:
    enable: true
  image_caption:
    enable: true
  image_zoom:
    enable: true
    img_url_replace:
      - ""
      - ""
  footnote:
    enable: true
    header: ""
  math:
    enable: false
    specific: false
    engine: mathjax
  mermaid:
    enable: true
    specific: true
    options:
      theme: dark
  comments:
    enable: false
    type: disqus
