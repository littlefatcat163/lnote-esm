favicon: /img/docs.png
apple_touch_icon: /img/docs.png
tab_title_separator: " - "
force_https: false
code:
  copy_btn: true
  language:
    enable: true
    default: TEXT
  highlight:
    enable: true
    line_number: true
    lib: prismjs
    highlightjs:
      style: github gist
      style_dark: dark
    prismjs:
      style: default
      style_dark: tomorrow night
      preprocess: true
fun_features:
  typing:
    enable: true
    typeSpeed: 70
    cursorChar: _
    loop: false
    scope: []
  anchorjs:
    enable: true
    element: h1,h2,h3,h4,h5,h6
    placement: left
    visible: hover
    icon: ""
  progressbar:
    enable: true
    height_px: 3
    color: "#29d"
    options:
      showSpinner: false
      trickleSpeed: 100
dark_mode:
  enable: true
  default: auto
color:
  body_bg_color: "#fff"
  body_bg_color_dark: "#000"
  navbar_bg_color: "#000"
  navbar_bg_color_dark: "#000"
  navbar_text_color: "#fff"
  navbar_text_color_dark: "#d0d0d0"
  subtitle_color: "#fff"
  subtitle_color_dark: "#d0d0d0"
  text_color: "#000"
  text_color_dark: "#dbdbdb"
  sec_text_color: "#000"
  sec_text_color_dark: "#e6e6e6"
  board_color: "#fff"
  board_color_dark: "#252d38"
  post_text_color: "#000"
  post_text_color_dark: "#c8c8c8"
  post_heading_color: "#000"
  post_heading_color_dark: "#d0d0d0"
  post_link_color: "#0366d6"
  post_link_color_dark: "#1589e9"
  link_hover_color: "#30a9de"
  link_hover_color_dark: "#30a9de"
  link_hover_bg_color: "#f8f9fa"
  link_hover_bg_color_dark: "#3d424b"
  line_color: "#eaecef"
  line_color_dark: "#435266"
  scrollbar_color: "#c4c6c9"
  scrollbar_color_dark: "#687582"
  scrollbar_hover_color: "#a6a6a6"
  scrollbar_hover_color_dark: "#9da8b3"
  button_bg_color: transparent
  button_bg_color_dark: transparent
  button_hover_bg_color: "#f2f3f5"
  button_hover_bg_color_dark: "#46647e"
font:
  font_size: 16px
  font_family: null
  letter_spacing: 0.02em
  code_font_size: 85%
custom_js: null
custom_css: null
custom_head:
  - <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate">
  - <meta http-equiv="Pragma" content="no-cache">
  - <meta http-equiv="Expires" content="0">
web_analytics:
  enable: true
  follow_dnt: true
  baidu: null
  google: null
  gtag: null
  tencent:
    sid: null
    cid: null
  woyaola: null
  cnzz: null
  leancloud:
    app_id: null
    app_key: null
    server_url: null
    path: window.location.pathname
    ignore_local: false
lazyload:
  enable: true
  loading_img: /img/loading.gif
  onlypost: false
  offset_factor: 2
iconfont: //at.alicdn.com/t/font_1736178_lbnruvf0jn.css
navbar:
  blog_title: LNote
  ground_glass:
    enable: false
    px: 3
    alpha: 0.7
  menu:
    - key: home
      link: /
      icon: iconfont icon-home-fill
    - key: archive
      link: /archives/
      icon: iconfont icon-archive-fill
    - key: category
      link: /categories/
      icon: iconfont icon-category-fill
    - key: tag
      link: /tags/
      icon: iconfont icon-tags-fill
    - key: about
      link: /about/
      icon: iconfont icon-user-fill
search:
  enable: true
  path: /local-search.xml
  generate_path: /local-search.xml
  field: post
  content: true
banner:
  parallax: true
  width_height_ratio: 1
scroll_down_arrow:
  enable: true
  banner_height_limit: 80
  scroll_after_turning_page: true
scroll_top_arrow:
  enable: true
open_graph:
  enable: true
  twitter_card: summary_large_image
  twitter_id: null
  twitter_site: null
  google_plus: null
  fb_admins: null
  fb_app_id: null
footer:
  content: null
